<script>
	(function() {

		function postTask(){
			return {type: 'POST_TASK'}
		}

		function deleteTask(){
			return {type: 'DELETE_TASK'}
		}

		function addTasks(urls){
			return dispatch =>{
				deleteTask()
				fetch(GetdownConsole.apiLocation()+"/tasks", {
					method: "POST",
					headers: {
						'Accept': 'application/json, text/plain, */*',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(urls)
				})
					.then(response => response.json())
					.then(json=> dispatch(tasksAdded(json)))
			}
		}

		function selectTasks(tasks){
			return {
				type: 'TASKS_SELECTED',
				tasks:tasks
			}
		}

		function selectAllTasks(){
			return {
				type: 'TASKS_ALL_SELECTED',
			}
		}

		function unselectAllTasks(){
			return {
				type: 'TASKS_ALL_UNSELECTED',
			}
		}

		function unselectTasks(tasks){
			return {
				type: 'TASKS_UNSELECTED',
				tasks:tasks
			}
		}

		function removeTasks(tasks){
			return dispatch =>{
				postTask()
				fetch(GetdownConsole.apiLocation()+"/tasks", {
					method: "DELETE",
					headers: {
						'Accept': 'application/json, text/plain, */*',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(tasks)
				})
						.then(response => response.json())
						.then(json=> dispatch(tasksRemoved(json)))
			}
		}

		function requestTasks() {
			return {
				type: 'REQUEST_TASKS'
			}
		}

		function receiveTasks(json) {
			return {
				type: 'RECEIVE_TASKS',
				tasks: json.content,
				receivedAt: Date.now()
			}
		}

		function tasksAdded(json) {
			return {
				type: 'TASKS_ADDED',
				tasks: json.content,
				receivedAt: Date.now()
			}
		}

		function tasksUpdated(json) {
			return {
				type: 'TASKS_UPDATED',
				tasks: json,
				receivedAt: Date.now()
			}
		}

		function tasksRemoved(json) {
			return {
				type: 'TASKS_REMOVED',
				tasks: json.content,
				receivedAt: Date.now()
			}
		}

		function fetchTasks() {
			return dispatch => {
				dispatch(requestTasks())
				return fetch(GetdownConsole.apiLocation()+"/tasks")
					.then(response => response.json())
					.then(json => dispatch(receiveTasks( json)))
			}
		}

		GetdownConsole.actions.fetchTasks=fetchTasks
		GetdownConsole.actions.addTasks=addTasks
		GetdownConsole.actions.removeTasks=removeTasks
		GetdownConsole.actions.tasksUpdated=tasksUpdated
		GetdownConsole.actions.selectTasks=selectTasks
		GetdownConsole.actions.unselectTasks=unselectTasks
		GetdownConsole.actions.unselectAllTasks=unselectAllTasks
		GetdownConsole.actions.selectAllTasks=selectAllTasks
 	}());
</script>
