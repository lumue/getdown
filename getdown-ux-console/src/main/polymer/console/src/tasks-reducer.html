<script src="../node_modules/redux/dist/redux.js"></script>
<script src="../node_modules/lodash/lodash.min.js"></script>
<script>



(function() {

	function compareTasks(a,b){
		return a.handle===b.handle
	}

	function tasksReducer(state={tasks:[],isAdding:false,isFetching:false},action)
	{
		switch (action.type) {
			case 'POST_TASK': {
				return Object.assign({}, state, {
					isAdding: true
				})
			}

			case 'TASKS_ADDED': {
				const items = state.tasks.concat(action.tasks)
				return Object.assign({}, state, {
					tasks: items
				})
			}

			case 'TASKS_REMOVED': {
				const items = _.differenceWith(state.tasks,action.tasks,compareTasks )
				return Object.assign({}, state, {
					tasks: items
				})
			}

			case 'REQUEST_TASKS': {
				return Object.assign({}, state, {
					isFetching: true
				})
			}
			case 'RECEIVE_TASKS': {
				return Object.assign({}, state, {
					isFetching: false,
					tasks: action.tasks,
					lastUpdated: action.receivedAt
				})
			}
			case 'TASKS_UPDATED': {
				const items = state.tasks.splice()
				action.tasks.forEach(d=> {
					let found = false;
					for (let i = 0; i < items.length && !found; i++) {
						if (items[i].handle === d.handle) {
							items[i]=d;
							found = true
						}
					}
					if(!found)
						items.push(d);
				})
				return Object.assign({}, state, {
					tasks: items
				})
			}
			default:
				return state
		}
	}

	function configReducer(state = {apiUrl: '/api/'}, action) {
		switch (action.type) {
			case 'UPDATE_APIURL':
				return Object.assign({}, state, {
					apiUrl: action.apiUrl
				})
			default:
				return state
		}
	}

	GetdownConsole.reducers.tasksReducer=tasksReducer
	GetdownConsole.reducers.configReducer=configReducer
}());
</script>
