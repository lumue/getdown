<script src="../node_modules/redux/dist/redux.js"></script>

<script>

(function() {

	function jobsReducer(state={jobs:[],isAdding:false,isFetching:false},action)
	{
		switch (action.type) {

			case 'POST_JOB': {
				return Object.assign({}, state, {
					isAdding: true
				})
			}

			case 'JOBS_ADDED': {
				const items = state.jobs.concat(action.jobs)
				return Object.assign({}, state, {
					jobs: items
				})
			}

			case 'JOBS_UPDATED': {
				const items = state.jobs.splice()
				action.jobs.forEach(d=> {
					let found = false;
					for (let i = 0; i < items.length && !found; i++) {
						if (items[i].handle === d.handle) {
							items[i]=d;
							found = true
						}
					}
					if(!found)
						items.push(d);
				})
				return Object.assign({}, state, {
					jobs: items
				})
			}

			case 'REQUEST_JOBS': {
				return Object.assign({}, state, {
					isFetching: true
				})
			}
			case 'RECEIVE_JOBS': {
				return Object.assign({}, state, {
					isFetching: false,
					jobs: action.jobs,
					lastUpdated: action.receivedAt
				})
			}
			case 'JOBS_SELECTED': {
				const items = state.selectedJobs.concat(action.jobs)
				return Object.assign({}, state, {
					selectedJobs: items
				})
			}

			case 'JOBS_ALL_SELECTED': {
				const items=state.jobs
				return Object.assign({}, state, {
					selectedJobs: items
				})
			}

			case 'JOBS_ALL_UNSELECTED': {
				return Object.assign({}, state, {
					selectedJobs: []
				})
			}

			case 'JOBS_UNSELECTED': {
				const items = _.differenceWith(state.selectedJobs,action.jobs,compareJobs )
				return Object.assign({}, state, {
					selectedJobs: items
				})
			}
			default:
				return state
		}
	}


	GetdownConsole.reducers.jobsReducer=jobsReducer
}());
</script>
