<script>
	(function() {

		function postJob(){
			return {type: 'POST_JOB'}
		}

		function addJobs(handles){
			return dispatch =>{
				postJob()
				fetch(GetdownConsole.apiLocation()+"/jobs", {
					method: "POST",
					headers: {
						'Accept': 'application/json, text/plain, */*',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(handles)
				})
					.then(response => response.json())
					.then(json=> dispatch(jobsAdded(json)))
			}
		}

		function requestJobs() {
			return {
				type: 'REQUEST_JOBS'
			}
		}

		function receiveJobs(json) {
			return {
				type: 'RECEIVE_JOBS',
				jobs: json.content,
				receivedAt: Date.now()
			}
		}

		function jobsAdded(json) {
			return {
				type: 'JOBS_ADDED',
				jobs: json.content,
				receivedAt: Date.now()
			}
		}

		function jobsUpdated(json) {
			return {
				type: 'JOBS_UPDATED',
				jobs: json,
				receivedAt: Date.now()
			}
		}

		function fetchJobs() {
			return dispatch => {
				dispatch(requestJobs())
				return fetch(GetdownConsole.apiLocation()+"/jobs")
					.then(response => response.json())
					.then(json => dispatch(receiveJobs( json)))
			}
		}

		function selectJobs(jobs){
			return {
				type: 'JOBS_SELECTED',
				jobs:jobs
			}
		}

		function selectAllJobs(){
			return {
				type: 'JOBS_ALL_SELECTED',
			}
		}

		function unselectAllJobs(){
			return {
				type: 'JOBS_ALL_UNSELECTED',
			}
		}

		function unselectJobs(jobs){
			return {
				type: 'JOBS_UNSELECTED',
				jobs:jobs
			}
		}

		GetdownConsole.actions.fetchJobs=fetchJobs
		GetdownConsole.actions.addJob=addJobs
		GetdownConsole.actions.jobsUpdated=jobsUpdated
		GetdownConsole.actions.selectJobs=selectJobs
		GetdownConsole.actions.unselectJobs=unselectJobs
		GetdownConsole.actions.unselectAllJobs=unselectAllJobs
		GetdownConsole.actions.selectAllJobs=selectAllJobs
	}());
</script>
