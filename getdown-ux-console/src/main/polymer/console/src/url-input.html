<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="redux-store.html">

<dom-module id="url-input">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
				height: 2.5em;
				min-width: 3em;
	            align-self: center;
			}



		</style>

		<style is="custom-style" include="iron-flex"></style>

		<div class="horizontal layout" >
			<vaadin-text-field class="flex" id="urlInput" label="URL" type="text"  >
			</vaadin-text-field>

			<paper-button class="indigo" on-tap="addTapped">+</paper-button>
		</div>
	</template>

	<script>
		class UrlInput extends GetdownConsole.ReduxMixin(Polymer.Element){

			static get is() {
				return 'url-input';
			}


			addTapped(event){
				const field=this.$.urlInput
				if(field.value){
					this.dispatch('addTasks',[field.value])
				}
			}
		}

		window.customElements.define(UrlInput.is, UrlInput);
	</script>
</dom-module>
