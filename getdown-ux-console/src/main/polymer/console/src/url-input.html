<dom-module id="url-input">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			paper-button.indigo {
				background-color: var(--paper-indigo-500);
				color: white;
				--paper-button-raised-keyboard-focus: {
					background-color: var(--paper-pink-a200) !important;
					color: white !important;
				};
				height: 2.5em;
				min-width: 3em;
				align-self: center;
			}


		</style>

		<style is="custom-style" include="iron-flex"></style>
		<h3 style="margin: 0px;">Add download source</h3>
		<div class="horizontal layout">
			<vaadin-form-layout>
				<vaadin-text-field style="width: 100%;" id="urlInput" label="URL" type="text"></vaadin-text-field>
				<div style="display: flex;flex-direction: row-reverse;">
					<vaadin-button on-click="addTapped">Add</vaadin-button>
				</div>
			</vaadin-form-layout>

		</div>
	</template>

	<script>
		class UrlInput extends GetdownConsole.ReduxMixin(Polymer.Element) {

			static get is() {
				return 'url-input';
			}


			addTapped(event) {
				const field = this.$.urlInput
				if (field.value) {
					this.dispatch('addTasks', [field.value])
				}
			}
		}

		window.customElements.define(UrlInput.is, UrlInput);
	</script>
</dom-module>
