<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">


<dom-module id="job-detail">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			}
			.content{
				display: flex;
				flex-direction: row;
			}
			.content-left{
				flex-grow: 0;     /* do not grow   - initial value: 0 */
				flex-shrink: 0;   /* do not shrink - initial value: 1 */
				flex-basis: 140px;
			}
			.content-right{
				display: flex;
				flex-direction: column;
			}
			.label{
				margin-right: 10px;
				font-weight: bold;
			}
		</style>

		<custom-style>
			<style is="custom-style" include="paper-material-styles"></style>
		</custom-style>

		<div class="paper-material" elevation="1" style="width: 90%; padding: 10px;">
			<div class="content">
				<div class="content-left">
					<img src="[[job.downloadTask.thumbnailLocation]]" height="90" width="120">
				</div>
				<div class="content-right">
					<h2>[[job.name]]</h2>
					<div><label class="label">url</label><span>[[job.url]]</span></div>
					<div><label class="label">target path</label><span>[[job.targetPath]]</span></div>
					<div><label class="label">state</label><span>[[job.state]]</span></div>
					<div><label class="label">size</label><span>[[job.downloadProgress.size]]</span></div>
					<div><label class="label">downloaded</label><span>[[job.downloadProgress.downloadedSize]]</span></div>
					<div><label class="label">started</label><span>[[job.downloadProgress.startedAt]]</span></div>
					<div><label class="label">finished</label><span>[[job.downloadProgress.finishedAt]]</span></div>
					<div><label class="label">last update</label><span>[[job.downloadProgress.updatedAt]]</span></div>
					<div><label class="label">last message</label><span>[[job.message]]</span></div>
				</div>
			</div>

		</div>


	</template>

	<script>
		class JobDetail extends GetdownConsole.ReduxMixin(Polymer.Element) {
			static get is() {
				return 'job-detail';
			}


			static get properties() {
				return {
					job: {
						type: Object
					}
				}
			}


		}

		window.customElements.define(JobDetail.is, JobDetail);
	</script>
</dom-module>
