<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-checkbox.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="url-input.html">

<dom-module id="task-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			}

			.toolbar{
				display: flex;
				flex-direction: row-reverse
			}

		</style>

		<div class="toolbar">
			<paper-icon-button icon="delete" on-tap="handleDelete"></paper-icon-button>
			<paper-icon-button icon="file-download" on-tap="handleDownload"></paper-icon-button>
		</div>

		<vaadin-grid id="grid" items="[[tasks]]"   size="20">
			<vaadin-grid-selection-column auto-select>
			</vaadin-grid-selection-column>
			<vaadin-grid-column>
				<template class="header">
					<vaadin-grid-sorter path="sourceUrl">Url</vaadin-grid-sorter>
				</template>
				<template>[[item.sourceUrl]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template class="header"><vaadin-grid-sorter path="state">State</vaadin-grid-sorter></template>
				<template>[[item.state]]</template>
			</vaadin-grid-column>
		</vaadin-grid>

	</template>


	<script>
		class TaskList extends GetdownConsole.ReduxMixin(Polymer.Element) {

			static get is() {
				return 'task-list';
			}

			static get properties() {
				return {
					tasks:{
						type: Array,
						statePath: 'tasksReducer.tasks'
					}
				}
			}

			connectedCallback(){
				super.connectedCallback()
				this.dispatch('fetchTasks')
			}

			handleDelete(){
				this.dispatch('removeTasks',this.$.grid.selectedItems)
			}

			handleDownload(){
				this.dispatch('addJob',this.$.grid.selectedItems)
			}
		}

		window.customElements.define(TaskList.is, TaskList);
	</script>
</dom-module>
