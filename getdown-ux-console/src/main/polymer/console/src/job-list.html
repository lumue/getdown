<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">

<dom-module id="job-list">
	<template>
		<style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
		</style>

		<vaadin-grid id="grid" items="[[jobs]]" size="40">
			<vaadin-grid-column>
				<template class="header">
					<vaadin-grid-sorter path="sourceUrl">Url</vaadin-grid-sorter>
				</template>
				<template>[[item.sourceUrl]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template class="header"><vaadin-grid-sorter path="state">State</vaadin-grid-sorter></template>
				<template>[[item.state]]</template>
			</vaadin-grid-column>
		</vaadin-grid>

	</template>


	<script>
		class JobList extends GetdownConsole.ReduxMixin(Polymer.Element) {

			static get is() {
				return 'job-list';
			}

			static get properties() {
				return {
					jobs:{
						type: Array,
						statePath: 'jobsReducer.jobs'
					}
				}
			}
		}

		window.customElements.define(JobList.is, JobList);
	</script>
</dom-module>
